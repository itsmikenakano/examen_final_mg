<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listado Vuelos Disponibles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<table class="table table-dark table-hover">
		<thead>
			<tr>
				<th>Numero de Vuelo</th>
				<th>Estado Vuelo</th>
				<th>Cantidad Asiento Ocupados</th>
				<th>Cantidad Asiento Disponibles</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td th:text="${vueloDis.numero}"></td>
				<td th:text="${vueloDis.estado}"></td>
				<td th:text="${vueloDis.asientosOcupados}"></td>
				<td th:text="${vueloDis.asientosDisponibles}"></td>
			</tr>
		</tbody>
	</table>

	<form action="#" th:action=@{/vuelos/reservar} th:object="${reserva}" th:method="POST">
		<table class="table table-dark table-hover">

			<tr>
				<td><label> Numero de vuelo </label> </td>
				<td><input type="text" id="destino" th:field=${reserva.numero} </td>
			</tr>
			<tr>
				<td><label> Cedula </label> </td>
				<td><input type="text" id="destino" th:field=${reserva.cedulaCliente} </td>
			</tr>
			<tr>
				<td><label> Cantidad de Asientos </label> </td>
				<td><input type="text" id="fecha" th:field=${reserva.cantidadAsientos} </td>
			</tr>
		</table>
		<input type="submit" value="Reservar">
	</form>

</body>

</html>
